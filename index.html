<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url('bg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #answer {

            font-size: 3rem;
            font-family: 'Serif', sans-serif;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            cursor: pointer;
            user-select: none;
            text-align: center;
        }

        @media (max-width: 768px) {
            body, html {
                background-image: url('bg_mobile.webp');
            }
            #answer {
                font-size: 2.5rem;
            }
            #answer .prompt {
                font-size: 1.5rem;
            }
        }

        .video-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: #E799B0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 100;
        }

        .video-float:hover {
            background: #D6889F;
            transform: scale(1.1);
        }

        .video-float svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>

        const answerElement = document.getElementById('answer');
        let intervalId = null;
        let isRunning = false;

        function toggleRandomization() {
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
            } else {
                isRunning = true;
                intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * answers.length);
                    answerElement.innerHTML = answers[randomIndex];
                }, 50);
            }
        }

        document.body.onkeydown = function(e) {
            if (e.keyCode === 32) { // Space bar
                e.preventDefault(); // Prevent scrolling
                toggleRandomization();
            }
        };

        document.body.onclick = function() {
            toggleRandomization();
        };
    </script>
